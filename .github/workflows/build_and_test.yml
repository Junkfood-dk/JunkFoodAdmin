name: Flutter Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get all Flutter Packages
        run: flutter pub get

      - name: Build Flutter for Web
        run: flutter build web

      - name: Run Flutter Test
        run: flutter test